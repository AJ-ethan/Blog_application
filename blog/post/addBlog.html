{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block title %} Share a post {% endblock %}

{% block content %}

	{% if new_post %}
	<h2>Your Post has been added.</h2>
{% else %}
	<h2>Add a new Post</h2>
	<form action="." method="post">
		{{ post_form.as_p }}
		{% csrf_token %}
	<p><input type="submit" value="Post" class="btn btn-primary"></p>
	</form>
{% endif %}
{% endblock %}
